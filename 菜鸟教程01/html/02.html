<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-1.9.1.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="http://cdn.bootcss.com/vue-resource/1.3.4/vue-resource.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<style>
    .class1{
        background: #f49e1b;
        color: #ffffff;
    }
    .class2{
        background: #39e527;
        color: #ffffff;
    }
</style>
<body style="margin: 30px">

    <!--循环-->
    <div id="app1" class="panel panel-default">
        <div class="panel-heading">v-for 循环</div>
        <div class="panel-body" v-for="site in sites">
                <div class="list-group-item" style="color: #f49e1b;">{{ site.name }}</div>
        </div>
    </div>

    <!--v-for 迭代对象-->
    <div id="app2" class="panel panel-default">
        <div class="panel-heading">v-for 迭代对象</div>

        <div class="panel-body"  v-for="value in object">
                <div class="list-group-item" style="color: #4b7819;">{{ value }}</div>
        </div>
    </div>

    <!--v-for 迭代list对象-->
    <div id="app3" class="panel panel-default">
        <div class="panel-heading">v-for 迭代对象</div>

        <div class="panel-body"  v-for="value in object">
            <div class="list-group-item" style="color: #4b7819;">{{ value }}</div>
        </div>
    </div>


</body>
<script src="../js/vueapp2.js"></script>
</html>
