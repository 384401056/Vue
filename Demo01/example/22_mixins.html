<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../assets/js/vue.js" type="text/javascript"></script>
</head>
<body>
<h1>Vue 中的mixins 选项</h1>
<hr>
<h3></h3>
<div id="app">
    <p>{{ num }}</p>
    <p><button @click="add">Add</button></p>
</div>
<hr>

<script type="text/javascript">
    var addConsole={
        updated:function(){
            console.log('数据发生了变化，变成了' + this.num)
        }
    };

    app1 = new Vue({
        el:'#app',
        data:{
            num:0
        },
        methods:{
            add:function(){
                this.num++
            }
        },
        updated: function () {
            console.log('=====' + this.num + '======')
        },
        // 混入的updated函数会先被执行。从执行的先后顺序来说，
        // 都是混入的先执行，然后构造器里的再执行，需要注意的是，这并不是方法的覆盖
        mixins:[addConsole]
    });

</script>
</body>
</html>
