<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件原内容分发 slot</title>
    <script src="../assets/js/vue.js" type="text/javascript"></script>
    <script src="../assets/js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="../assets/js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
</head>
<body>
<div id="app" class="panel panel-default">
    <h2>组件原内容分发 slot</h2>
    <hr>
    <div class="panel-body">
        <my-t1>
            <!--
            以下是自定义组件的原内容,对内容中的组件设备slot名称后，可以在自定义template中进行展示位置的改变。
            如果其中有一个组件没有slot名称，它将显示在没有name属性的slot位置。
            -->
            <button class="btn btn-primary">按钮</button>
            <ol slot="s1">
                <li v-for="item in arr1">{{ item }}</li>
            </ol>
            <ul slot="s2">
                <li v-for="item in arr2">{{ item }}</li>
            </ul>
        </my-t1>
    </div>
</div>


<template id="my-t1">
    <div>

        <slot name="s1"></slot>
        <h3 class="text-primary">这是一个组件</h3>
        <slot name="s2"></slot>
        <slot></slot>
    </div>
</template>
</body>

<script>
    let vm = new Vue({
        el:'#app',
        data:{
            arr1:['AAA','BBB','CCC','DDD'],
            arr2:['111','222','333','444']
        },
        components:{
            'my-t1':{
                template:'#my-t1'
            }
        }
    })
</script>

</html>
