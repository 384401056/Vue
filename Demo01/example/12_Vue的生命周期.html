<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue的生命周期</title>
    <script src="../assets/js/vue.js" type="text/javascript"></script>
</head>
<body>
<h1>Vue的生命周期</h1>
<hr>
<div id="app">
    <p><span v-text="num"></span></p>
    <p><button @click="add">更新</button></p>
</div>
<p><button onclick="destroy()">销毁</button></p>


<script type="text/javascript">
    function destroy() {
        app.$destroy()
    }


    app = new Vue({
        el:'#app',
        data:{
            num:1,
        },
        methods:{
            add:function () {
                this.num++;
            }
        },
        beforeCreate:function () {
            console.log('1- beforeCreate 创建之前')
        },
        created:function () {
            console.log('2- created 创建之后')
        },
        beforeMount:function () {
            console.log('3- beforeMount 挂载之前')
        },
        mounted:function () {
            console.log('4- mounted 挂载之后')
        },
        beforeUpdate:function () {
            console.log('5- beforeUpdate 更新之前')
        },
        updated:function () {
            console.log('6- updated 更新之后')
        },
        activated:function () {
            console.log('7- activated')
        },
        deactivated:function () {
            console.log('8- deactivated')
        },
        beforeDestroy:function () {
            console.log('9- beforeDestroy 销毁之前')
        },
        destroyed:function () {
            console.log('10- destroyed 销毁之后')
        }

    })
</script>

</body>
</html>
