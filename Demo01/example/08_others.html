<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../assets/js/vue.js" type="text/javascript"></script>
</head>
<body>
    <h1>其它指令v-pre&v-cloak&v-once实例</h1>
    <div id="app">
        <h2>v-pre 原样输出</h2>
            <p><span v-pre>{{message}}</span></p>
        <hr>
        <h2>v-cloak 渲染完成后，再整体输出.</h2>
        <div v-cloak style="font-size: 30px; color: #26a16b">渲染完成后，再整体输出，效果不好展示</div>
        <hr>
        <h2>v-once 只进行一次渲染，绑定的数据发生变化也不会再次渲染</h2>
        <div style="font-size: 30px; color: #ff8c12" v-once>{{message}}</div>
        <div style="color: fuchsia">{{message}}</div>
        <div>
            <input type="text" v-model="message">
        </div>
        <hr>
    </div>

    <style>
        .classA{
            background-color: #19ff1f;
            width: 200px;
        }
        .classB{
            background-color: #ff8c12;
            width: 200px;
        }
        .classC{
            font-size: 150%;
            color: #272ef0;
        }
    </style>

    <script type="text/javascript">
        app = new Vue({
            el:'#app',
            data:{
                message:'hello world!',
            }
        })
    </script>

</body>
</html>
