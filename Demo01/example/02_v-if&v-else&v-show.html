<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../assets/js/vue.js" type="text/javascript"></script>
</head>
<body>
<h3>v-if & v-else & v-show 实例</h3>
<hr>
<div id="app1">
    <p style="color: cadetblue">v-if的隐藏和显示是每次删除后再重新创建</p>
    <div v-if="is_active">I'm is active</div>
    <div v-else="is_active">not active</div>
    <hr>
    <p style="color: cadetblue">v-show的隐藏和显示是通过css中的display来实现的</p>
    <div v-show="is_show">I'm is show</div>
    <hr>
    <button v-on:click="show">显示/隐藏</button><br/>
    <!--<div style="background-color: #ff8c12;width: 200px;height: 200px" v-show="dev_show"></div><br/>-->
    <div style="background-color: #ff8c12;width: 200px;height: 200px" v-if="dev_show"></div>
</div>


<script type="text/javascript">
    var app1 = new Vue({
        el:'#app1',
        data:{
            is_active:false,
            is_show:true,
            dev_show:true
        },
        methods:{
            show(){
                this.dev_show = !this.dev_show
            }
        }
    })
</script>
</body>
</html>
