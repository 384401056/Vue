<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../assets/js/vue.js" type="text/javascript"></script>
</head>
<body>
    <h3>v-for实例</h3>
    <hr>
    <div id="app">
        <ul>
            <!--循环数组-->
            <li v-for="item in sortItems">{{ item }}</li>
        </ul>
        <hr>
        <ul>
            <!--循环对象,并取得索引-->
            <li v-for="(student,index) in students">
                <div>{{ index+1 }}: {{ student.name }}-{{ student.age }}</div>
            </li>
        </ul>
    </div>
    <hr>

    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                items:[45,332,66,323,88,9,1,98,0,2,5465],
                students:[
                    {name:'Jim', age:40},
                    {name:'Kims', age:52},
                    {name:'Loing', age:32},
                    {name:'Mina', age:33},
                ]
            },
            /*数据处理*/
            computed:{
                sortItems:function(){
                    return this.items.sort(sortNumber);//对date中的items进行排序，并返回。
                },
                sortStudents:function(){
                    return this.students.sort(sortByKey)
                },
            }

        });

        /**
         * 自定义数字排序.
         * @param a
         * @param b
         * @returns {number}
         */
        function sortNumber(a,b){
            return a-b; //升序
//            return b-a; //降序
        }

        /**
         * 数组对象排序方法
         * @param array
         * @param key
         * @returns {Array.<T>}
         */
        function sortByKey(array, key){
            return array.sort(function(a,b){
                var x=a[key];
                var y=b[key];
                return ((x<y)?-1:((x>y)?1:0));
            })
        }

    </script>

</body>
</html>
