<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../assets/js/vue.js" type="text/javascript"></script>
</head>
<body>
<h1>Vue的Component 组件04 component标签的使用 </h1>
<hr>
<div id="app">
    <!--通过component标签，可以在已经定义的标签里选择。-->
    <component v-bind:is="who"></component>
    <button @click="changeComponet">改变component</button>
</div>

<script type="text/javascript">
    var compA = {
        template:`<h3 style="color: #ff1493">我是compA</h3>`
    }
    var compB = {
        template:`<h3 style="color: #28f0c0">我是compB</h3>`
    }
    var compC = {
        template:`<h3 style="color: #f4862e">我是compC</h3>`
    }


    app = new Vue({
        el:'#app',
        data:{
            who:"compA"
        },
        components:{
            'compA':compA,
            'compB':compB,
            'compC':compC,
        },
        methods:{
            changeComponet:function () {
                switch(this.who)
                {
                    case 'compA':
                        this.who = 'compB'
                        break;
                    case 'compB':
                        this.who = 'compC'
                        break;
                    default:
                        this.who = 'compA'
                }
            }
        }
    });
</script>
</body>
</html>
