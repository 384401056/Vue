<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../assets/js/vue.js" type="text/javascript"></script>
</head>
<body>
    <h3>v-model 实例</h3>
    <hr>
    <div id="app">
        <p v-text="message"></p>
        <p><span v-text="message"></span></p>
        <p><input type="text" v-model="message"></p>
        <p><input type="text" v-model="message"></p>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                message:'Hello world!'
            }
        });
    </script>

</body>
</html>
