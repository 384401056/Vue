<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../assets/js/vue.js" type="text/javascript"></script>
</head>
<body>
<h1>Vue 中的watch 选项</h1>
<hr>
<h3>在构造器方法中写 watch 和 用实例属性写 wach </h3>
<div id="app">
    <p>今日温度：<span style="color: #ff8c12">{{ temperature }}</span> ℃</p>
    <p>穿衣建议：<span style="color: #f44659">{{ suggest }}</span></p>
    <P><button @click="add_temp">升高温度</button></P>
    <P><button @click="cut_temp">降低温度</button></P>
</div>

<script type="text/javascript">
    var arr= ['T恤短袖','长袖外衣','棉衣羽绒服']

    app = new Vue({
        el:'#app',
        data:{
            temperature:14,
            suggest: arr[1]
        },
        methods:{
            add_temp:function(){
                this.temperature+=5
            },

            cut_temp:function(){
                this.temperature-=5
            },
        },
//        watch:{
//            temperature:function(newVal, oldVal){
//                if (newVal >= 26){
//                    this.suggest = arr[0]
//                }else if(newVal <26 && newVal>0){
//                    this.suggest = arr[1]
//                }else{
//                    this.suggest = arr[2]
//                }
//            }
//        }
    })

    //用实例属性来写watch
    app.$watch('temperature', function(newVal, oldVal){
        if (newVal >= 26){
            this.suggest = arr[0]
        }else if(newVal <26 && newVal>0){
            this.suggest = arr[1]
        }else{
            this.suggest = arr[2]
        }
    })

</script>
</body>
</html>
