<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../assets/js/vue.js" type="text/javascript"></script>
    <script src="../assets/js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="../assets/js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
</head>
<body>
    <h2>Vue动态组件</h2>
    <div id="app">
        <div class="panel panel-default">
            <div class="panel-body">
                <button @click="changeComp($event)" class="btn btn-primary">compA</button>
                <button @click="changeComp($event)" class="btn btn-warning">compB</button>
            </div>
            <div class="panel-body">
                <!--让component绑定一个变量值，通过修改这个变量来动态的修改显示的组件-->
               <component :is="flag"></component>
            </div>
        </div>
    </div>

    <template id="tempA">
        <div>
            <h3 class="text-primary">这是自定义组件compA</h3>
            <h4 class="text-info">uid:{{  }}</h4>
            <ul>
                <li v-for="item in arr" class="text-primary">{{ item }}</li>
            </ul>
        </div>
    </template>

    <template id="tempB">
        <div>
            <h3 class="text-warning">这是自定义组件compB</h3>
            <h4 class="text-info">uid:{{  }}</h4>
            <ul>
                <li v-for="item in arr" class="text-warning">{{ item }}</li>
            </ul>
        </div>
    </template>

</body>

<script>
    app = new Vue({
        el:'#app',
        data:{
            flag:'compA'
        },
        methods:{
            changeComp(event){
                if (event.target.innerText=='compA')
                    this.flag = 'compA';

                if (event.target.innerText=='compB')
                    this.flag = 'compB';
            }
        },
        components:{
            'compA':{
                template:'#tempA',
                //组件中的数据要用函数的方式返回。
                data:function(){
                    return {
                        uid: Math.random(), //随机生成的id
                        arr:['Apple', 'Best', 'Cat']
                    }
                }
            },
            'compB':{
                template:'#tempB',
                //组件中的数据要用函数的方式返回。
                data:function(){
                    return {
                        uid:Math.random(),
                        arr:['Zore', 'Yellow', 'Xshell']
                    }
                }
            }
        }
    });
</script>

</html>
