<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../assets/js/vue.js" type="text/javascript"></script>
</head>
<body>
<h1>Vue 中的methods 选项</h1>
<hr>
<h4>

</h4>
<div id="app">
    <p><span style="color: deeppink;font-size: x-large">{{ price }}</span></p>
    <h4>普通按钮调用作用域内的方法</h4>
    <button v-on:click="add(10, $event)">Add</button>
    <hr>
    <h4>自定义组中的按钮调用作用域内的方法</h4>
    <btn @click.native="add(100)"></btn>
</div>
    <hr>
    <h4>作用域外的按钮调用作用域内的方法</h4>
    <button onclick="app.add(200, event)">作用域外Add</button>

<script type="text/javascript">
    var mybtn = {
        template:`<button>MyBtn</button>`
    }

    app = new Vue({
        el:'#app',
        data:{
            price:1,
        },
        methods:{
            add:function(num, event){
                if (num !=''){
                    this.price+=num;
                }else{
                    this.price++;
                }
                console.log(event);
            }

        },
        components:{
            'btn':mybtn,
        }
    });

</script>
</body>
</html>
