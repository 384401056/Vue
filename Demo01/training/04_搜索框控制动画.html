<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索框控制动画</title>
    <script src="../assets/js/vue.js" type="text/javascript"></script>
    <script src="../assets/js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="../assets/js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/animate.css">
</head>
<style>
    p {
        background-color: #ff8c12;
        width: 100px;
        height: 100px;
        margin: 5px auto;
        font-size: 20px;
        color: #4b7819;
        text-align: center;
    }
</style>
<body>
<h2>搜索框控制动画</h2>
<div id="app">
    <div class="panel panel-default">
        <input type="text" @keyup="changeText()" class="input-group" placeholder="输入查询条件" v-model="keyword">
        <transition-group enter-active-class="animated bounceInLeft" leave-active-class="animated bounceOutRight">
            <p class="anim_p" v-for="(v,k) in arr2" :key="k" v-show="flag">{{ v }}</p>
        </transition-group>
    </div>
</div>

</body>

<script>
    let vm = new Vue({
        el: '#app',
        data: {
            arr: ['apple', 'bance', 'carray', 'delete', 'easy'],
            keyword: '',
            flag: true,
        },
        methods:{
            changeText(){
                console.log(this.keyword)
            }
        },
        computed: {
            arr2: function () {
                var tmp = [];
                this.arr.forEach(function (val) {
                    if (!val.includes(this.keyword)) {
                        tmp.push(val);
                    }
                });
                return tmp;
            }
        }
    });
</script>

</html>
